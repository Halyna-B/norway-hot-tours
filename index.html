<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Tours To Norway</title>
    <link rel="stylesheet" href="css/index.css" </head>

    <body>
        <main>
            <section id="hot-tours">
                <h1>Hot Tours to Norway</h1>
                <div class="exchange-rate">
                    <label>
                        Covert from:
                    <input type="text" class="curr-from" value="NOK">
                </label>
                <label>
                    Rate:
                    <input type="text" class="rate" readonly>
                </label>
                <button class="show-rate info-btn">Convert</button>
                <select class="select-value">
                    <option value="NOK">NOK</option>
                    <option value="UAH">UAH</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
                </div>
                <button class="sort-asc info-btn active">Sort by price Ascending</button>
                <button class="sort-dsc info-btn">Sort by price Descending</button>
                <div class="hot-tours">
            </section>
        </main>
        <script src="js/tours-service.js"></script>
        <script src="js/currency-converter.js"></script>
        <script src="js/tours-list.js"></script>
        <script src="js/index.js"></script>
    </body>

</html>
