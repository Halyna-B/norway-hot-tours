<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Tours To Norway</title>
    <link rel="stylesheet" href="css/index.css" </head>

    <body>
        <main>
            <section id="hot-tours">
                <h5>Hot Tours to Norway</h5>
             
                <div class="exchange-rate">
                    
                <select class="select-value">
                    <option value="NOK">NOK</option>
                    <option value="UAH">UAH</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
                <button id="show-option" class="info-btn">Show Rate</button>
                </div>
                <button class="sort-asc info-btn">Sort by price Ascending</button>
                <button class="sort-dsc info-btn">Sort by price Descending</button>
                <div class="hot-tours"></div>
                   
            </section>
        </main>
         <!-- Modal Product Info -->
    <div class="modal fade" id="productInfoModal" tabindex="-1" role="dialog" aria-labelledby="productInfoLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="productInfoLabel">Tour Info</h2>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <img class="card-img-top" src="" alt="">
                <h2 class="card-title"></h2>
                <p class="card-text"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button class="btn btn-primary buy" data-id="id">Buy</button>
            </div>
          </div>
        </div>
      </div>
        <script src="js/tours-service.js"></script>
        <script src="js/currency-converter.js"></script>
        <script src="js/tours-list.js"></script>
        <script src="js/index.js"></script>
    </body>

</html>
